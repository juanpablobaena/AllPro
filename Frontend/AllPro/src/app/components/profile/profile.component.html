<app-menu></app-menu>
<div class="card p-4">
    <div class="flex justify-content-center card-container">
        <div class="surface-card p-4 shadow-8 border-round lg:w-8">
            <div class="flex align-items-center justify-content-center">
                <div class="text-center mb-5">
                    <p-avatar icon="pi pi-user"  [style]="{'background-color': '#2196F3', 'color': '#ffffff'}" styleClass="mr-2 mb-4" size="xlarge" shape="circle"></p-avatar>
                    <div class="text-800 text-3xl font-medium mb-3">Información de la cuenta</div>
                </div>
            </div>
            <div class="card">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name1" class="block text-900 font-medium mb-2">Nombres</label>
                        <input id="name1" type="text" pInputText class="p-2 border-2 border-solid surface-border border-round focus:border-primary outline-primary w-full">
                    </div>
                    <div class="field col">
                        <label for="lastname1" class="block text-900 font-medium mb-2">Apellidos</label>
                        <input id="lastname1" type="text" pInputText class="p-2 border-2 border-solid surface-border border-round focus:border-primary outline-primary w-full">
                    </div>
                    <div class="field col">
                        <label for="user1" class="block text-900 font-medium mb-2">Nombre de usuario</label>
                        <input id="user1" type="text" pInputText class="p-2 border-2 border-solid surface-border border-round focus:border-primary outline-primary w-full">
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="email1" class="block text-900 font-medium mb-2">Correo electrónico</label>
                        <input id="email1" type="text" pInputText class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col">
                        <label for="tel1" class="block text-900 font-medium mb-2">Teléfono 1</label>
                        <input id="tel1" type="tel" pInputText class="p-2 border-2 border-solid surface-border border-round  w-full">
                    </div>
                    <div class="field col">
                        <label for="tel2" class="block text-900 font-medium mb-2">Teléfono 2</label>
                        <input id="tel2" type="tel" pInputText class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                </div>
            </div>

            <h4 class="text-800 text-2xl font-medium mb-3">Actualizar contraseña</h4>
            
            <div class="card">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="password1" class="block text-900 font-medium mb-2">Contraseña actual</label>
                        <input id="password1" type="tel" pInputText class="p-2 border-2 border-solid surface-border border-round  w-full">
                    </div>
                    <div class="field col">
                        <label for="password2" class="block text-900 font-medium mb-2">Contraseña nueva</label>
                        <input id="password2" type="tel" pInputText class="p-2 border-2 border-solid surface-border border-round  w-full">        
                    </div>
                </div>
            </div>
            <br>
            <button pButton pRipple label="Guardar" icon="pi pi-save" class="w-2"></button>
        </div>
    </div>
</div>
