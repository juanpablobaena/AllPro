<div class="card p-5" id="body">
    <div class="flex justify-content-center flex-wrap card-container">
        <div class="surface-card p-4 shadow-8 border-round lg:w-6">
            <div class="flex align-items-center justify-content-center">
                <div class="text-center mb-5">
                    <img src="../../../assets/img/LogoHome.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido a AllPro inmobiliaria</div>
                    <div class="text-800 text-3xl font-medium mb-3">¡Registrate!</div>
                    <span class="text-600 font-medium line-height-3">¿Tienes una cuenta?</span>
                    <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">¡Inicia
                        sesión!</a>
                </div>
            </div>
            <div class="text-center">
                <form [formGroup]="formUser" (ngSubmit)="Register()">
                    <label for="userName" class="block text-900 font-medium mb-2">Nombre de usuario</label>
                    <input id="userName" formControlName="userName" type="text" pInputText class="w-80 mb-3">

                    <label for="userEmail" class="block text-900 font-medium mb-2">Correo electrónico</label>
                    <input id="userEmail" formControlName="userEmail" type="text" pInputText class="w-80 mb-3">

                    <label for="userPassword" class="block text-900 font-medium mb-2">Contraseña</label>
                    <input id="userPassword" formControlName="userPassword" type="password" pInputText
                        class="w-80 mb-3">

                    <label for="confirmUserPassword" class="block text-900 font-medium mb-2">Confirmar
                        contraseña</label>
                    <input id="confirmUserPassword" formControlName="confirmUserPassword" type="password" pInputText
                        class="w-80 mb-3">
                    <br><br>
                    <button pButton pRipple type="submit" label="Registrarse" icon="pi pi-user" class="w-4"></button>
                </form>
            </div>
        </div>
    </div>
</div>
